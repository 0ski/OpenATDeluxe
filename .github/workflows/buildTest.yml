name: Build Test

on: [push]

jobs:
  build:

    runs-on: windows-2016

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 2.2.108
        
    - name: Setup Godot
      run: |
        mkdir .mono/assemblies/Release/
        Invoke-WebRequest -OutFile .mono/assemblies/Tools/GodotSharp.dll 'https://docs.google.com/uc?export=download&id=1lJtvcU5oJcCg_impXrFQRcnX7iK9ZJ1Y'
        Invoke-WebRequest -OutFile .mono/assemblies/Tools/GodotSharpEditor.dll 'https://docs.google.com/uc?export=download&id=1OVJwdZeK3McGcHjtJktEApaalFaFP2Ym'
    - name: Build with dotnet
      run: dotnet build --configuration Tools
